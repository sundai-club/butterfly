<!DOCTYPE html>
<html>

<head>
  <title>Butterfly Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="popup-container">
    <h2>Butterfly Settings</h2>
    <label for="api-key"><a href="https://aistudio.google.com/apikey" target="_blank" style="color:var(--text);">Google
        Gemini API Key:</a></label>
    <input type="password" id="api-key" placeholder="Paste your Gemini API key here">
    <div id="api-key-preview" style="font-size:12px;color:var(--text-muted);margin-bottom:10px;"></div>
    <label for="model-picker">Model:</label>
    <select id="model-picker">
      <option value="gemini-2.0-flash">gemini-2.0-flash</option>
      <option value="gemini-2.0-flash-lite">gemini-2.0-flash-lite</option>
      <option value="gemini-2.5-flash-preview-05-20">gemini-2.5-flash-preview-05-20 (default)</option>
      <option value="gemini-2.5-pro-preview-05-06">gemini-2.5-pro-preview-05-06</option>
    </select>
    <button id="save-btn" style="margin: 8px 0;">Save</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </div>
</body>

</html>
