<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Butterfly Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="popup-container">
    <h2>Butterfly Settings</h2>
    <label for="api-key"><a href="https://aistudio.google.com/apikey" target="_blank" style="color:var(--text);">Google
        Gemini API Key:</a></label>
    <input type="password" id="api-key" placeholder="Paste your Gemini API key here">
    <div id="api-key-preview" style="font-size:12px;color:var(--text-muted);margin-bottom:10px;"></div>
    <label for="model-picker">Model:</label>
    <select id="model-picker">
      <option value="gemini-2.0-flash">gemini-2.0-flash</option>
      <option value="gemini-2.0-flash-lite">gemini-2.0-flash-lite</option>
      <option value="gemini-2.5-flash-preview-05-20">gemini-2.5-flash-preview-05-20 (default)</option>
      <option value="gemini-2.5-pro-preview-05-06">gemini-2.5-pro-preview-05-06</option>
    </select>
    <button id="save-btn" style="margin: 8px 0;">Save</button>
    <div id="status"></div>
    
    <!-- Rating and Chrome Web Store Link -->
    <div class="rating-section">
      <div class="divider"></div>
      <p class="rating-text">Enjoying Butterfly? Rate us!</p>
      <div class="star-rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <a href="https://chromewebstore.google.com/detail/butterfly/glnbimhldddbgjpoeohaogmhfmkfjbop" 
         target="_blank" 
         class="webstore-link">
        View in Chrome Web Store
      </a>
      <a href="https://github.com/sundai-club/butterfly/issues" 
         target="_blank" 
         class="issues-link">
        Report Issues
      </a>
    </div>
    
    <script src="popup.js"></script>
  </div>
</body>

</html>
